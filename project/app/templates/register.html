<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>LOGIN PAGE</h1>
    <form action="{% url 'register'%}" method="post">
        {% csrf_token %}
        <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p><br>
            <hr>
        
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" name="email" required><br>

            <label for="contact"><b>Contact</b></label>
            <input type="text" placeholder="Enter Contact No" name="contact" name="contact" required><br>
        
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" name="psw" required><br>
        
            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" name="psw-repeat" required><br>
            <hr>
        
            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p><br>
            <button type="submit" class="registerbtn">Register</button><br>
          </div>
        
          <div class="container signin"><br>
            <p>Already have an account? <a href="#">Sign in</a>.</p><br>
          </div>
        
        </div>
    </form>
    </center>
</body>
</html>
